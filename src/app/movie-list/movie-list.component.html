<h1>Lista de peliculas</h1>
<div class="movies-container">
    <div *ngFor="let movie of movies" class="card movie-card">
        <a [routerLink]="['/movie', movie.id]">
            <div class="card-header text-center">
                <img [src]="movie.image" [alt]="movie.name" class="img-responsive img-movie">
            </div>        
        </a>
        <div class="card-body text-center">
            <h5 class="card-title"><span class="resaltado"></span> {{movie.name}}</h5>
            <button type="button" class="btn btn-light text-center btn-like" (click)="setLike(movie)" *ngIf="movie.like==true else likeMovie"><i class="far fa-heart"></i>Like</button>
                <ng-template #likeMovie><button type="button" class="btn btn-light text-center btn-like" (click)="setLike(movie)"><i class="fas fa-heart"></i>UnLike</button></ng-template>
        </div>
        <div class="card-footer">            
            <button type="button" class="btn btn-info d-flex btn-fav" (click)="addFavorite(movie)">
                <div><i class="fas fa-plus-square mr-2 icon-agregar"></i></div>
                Agregar a favoritos
            </button>
        </div>
    </div>
</div>
