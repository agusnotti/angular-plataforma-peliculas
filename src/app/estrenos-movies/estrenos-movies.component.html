<div id="carouselExampleIndicators" class="carousel slide w-100 carousel-estrenos" data-ride="carousel">
    <ol class="carousel-indicators">
        <li *ngFor="let estreno of estrenos; let isFirst = first; let i = index"
            data-target="#carouselExampleIndicators" data-slide-to="i" [class.active]="isFirst"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let estreno of estrenos; let isFirst = first" [class.active]="isFirst">
            <img class="d-block w-100" [src]="estreno.image" [alt]="estreno.name">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="titles-carousel">{{estreno.name}}</h2>
                <p>{{estreno.description}}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
