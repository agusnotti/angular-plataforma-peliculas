<div class="row">
    <div class="col-md">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]"
                [src]="movie.image">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-info">{{movie.name}}</strong>
                <div class="mb-1 text-muted small">{{movie.director}}</div>
                <p class="card-text mb-auto">{{movie.description}}</p>
            </div>
        </div>
    </div>
</div>
